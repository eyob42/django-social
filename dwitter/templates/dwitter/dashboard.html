<!-- dwitter/templates/dwitter/dashboard.html -->

{% extends 'base.html' %}

{% block content %}
<div class="columns">
    <!-- Dweets Feed Column -->
    <div class="column">
        {% for dweet in dweets %}
        <div class="box">
            {{ dweet.body }}
            <span class="is-small has-text-grey-light">
                ({{ dweet.created_at }} by {{ dweet.user.username }})
            </span>
        </div>
        {% endfor %}
    </div>

    <!-- Sidebar Column -->
    <div class="column is-one-third">
        <!-- Navigation Buttons -->
        <div class="block">
            <a href="{% url 'dwitter:profile_list' %}" class="button is-dark is-outlined is-fullwidth">
                All Profiles
            </a>
        </div>

        <div class="block">
            <a href="{% url 'dwitter:profile' request.user.profile.id %}" class="button is-success is-light is-outlined is-fullwidth">
                My Profile
            </a>
        </div>

        <!-- Dweet Form Section -->
        <div class="block">
            <h2 class="title is-2">Add a Dweet</h2>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button is-success is-fullwidth is-medium mt-5" type="submit">
                    Dweet
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
